<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAFTAR AFFILIATE GRATIS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <custom-navbar></custom-navbar>
    
    <main class="container mx-auto px-4 py-12 max-w-2xl">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="bg-gradient-to-r from-purple-500 to-pink-500 p-6">
                <h1 class="text-2xl md:text-3xl font-bold text-white flex items-center gap-2">
                    <i data-feather="send"></i>
                    Daftar Affiliate Gratis
                </h1>
                <p class="text-purple-100 mt-2">Pendaftaran Affiliate Gratis, Anda akan Mendapatkan 500 Video Produk Siap Uploud Dengan Komisi Tinggi.</p>
            </div>

            <form id="contactForm" class="p-6 md:p-8 space-y-6">
                <div class="space-y-1">
                    <label for="name" class="block text-sm font-medium text-gray-700">Your Email
</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-feather="user" class="text-gray-400"></i>
                        </div>
                        <input type="text" id="name" name="name" required 
                            class="pl-10 w-full rounded-lg border-gray-300 shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200 transition duration-200 p-3 border"
                            placeholder="your@gmail.com">
                    </div>
                </div>

                <div class="space-y-1">
                    <label for="phone" class="block text-sm font-medium text-gray-700">Your Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-feather="lock" class="text-gray-400"></i>
</div>
                        <input type="tel" id="phone" name="phone" required 
                            class="pl-10 w-full rounded-lg border-gray-300 shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200 transition duration-200 p-3 border"
                            placeholder="••••••••">
                    </div>
                </div>

                <div>
                    <button type="submit" 
                        class="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white font-medium py-3 px-4 rounded-lg hover:from-purple-600 hover:to-pink-600 transition duration-200 flex items-center justify-center gap-2">
                        <i data-feather="send" class="w-5 h-5"></i>
                        DAFTAR SEKARANG
                    </button>
                </div>
            </form>

            <div id="successMessage" class="hidden p-6 bg-green-50 text-green-700">
                <div class="flex items-center gap-3">
                    <i data-feather="check-circle" class="text-green-500"></i>
                    <h3 class="font-medium">Thank you!</h3>
                </div>
                <p class="mt-2 text-sm">Your information has been sent successfully!</p>
            </div>
        </div>
    </main>

    <custom-footer></custom-footer>

    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
        
        // Vanta.js Waves background
        VANTA.WAVES({
            el: "body",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x9c27b0,
            shininess: 100.00,
            waveHeight: 20.00,
            waveSpeed: 0.50,
            zoom: 0.65
        });
    </script>
<script src="https://huggingface.co/deepsite/deepsite-badge.js"></script>
</body>
</html>
