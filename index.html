<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasyas Secret Mailbox</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            500: '#8B5CF6',
                            600: '#7C3AED',
                        },
                        secondary: {
                            500: '#EC4899',
                            600: '#DB2777',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-primary-500 to-secondary-500 min-h-screen flex items-center justify-center p-4">
    <main class="w-full max-w-md bg-white/90 backdrop-blur-sm rounded-xl shadow-2xl overflow-hidden">
        <div class="p-8">
            <div class="text-center mb-8">
                <i data-feather="mail" class="w-12 h-12 text-primary-600 mx-auto"></i>
                <h1 class="text-3xl font-bold text-gray-800 mt-4">Secret Message</h1>
                <p class="text-gray-600 mt-2">Send your message directly to Tasyas inbox</p>
            </div>
            
            <form id="messageForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Your Email</label>
                    <div class="relative">
                        <input type="email" id="email" name="email" required 
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all"
                            placeholder="your@email.com">
                        <i data-feather="at-sign" class="absolute right-3 top-3 text-gray-400"></i>
                    </div>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Your Password</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required 
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all"
                            placeholder="••••••••">
                        <i data-feather="lock" class="absolute right-3 top-3 text-gray-400"></i>
                    </div>
                </div>
                
                <div>
                    <button type="submit" 
                        class="w-full bg-gradient-to-r from-primary-500 to-secondary-500 text-white py-3 px-4 rounded-lg font-medium hover:opacity-90 transition-all flex items-center justify-center gap-2">
                        <i data-feather="send" class="w-5 h-5"></i>
                        Send Message
                    </button>
                </div>
            </form>
        </div>
        
        <div class="bg-gray-50 px-8 py-4 text-center">
            <p class="text-sm text-gray-600">Your message will be sent securely to tasyaolshp@gmail.com</p>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        feather.replace();
    </script>
<script src="https://huggingface.co/deepsite/deepsite-badge.js"></script>
</body>
</html>
